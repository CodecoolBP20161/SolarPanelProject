<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head >
    <div th:replace="fragments/head :: head"></div>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<body class="full-intro background--dark">
<!--loader-->
<div id="preloader">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>
<!--loader-->

<!-- Site Wraper -->
<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/navbar :: navbar"></div>

    <section class="inner-intro  padding bg-img1 overlay-dark light-color">
        <div class="container">
            <div class="row title">
                <h1>Ajánlat Kérése</h1>
                <div class="page-breadcrumb">
                    <h2>Egyéni Ajánlat Készítő</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- End Intro Section -->


    <!-- Offer Form-->
    <section class="get-qoute padding ptb-xs-40 get-qoute">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mt-xs-30">
                    <div th:switch="${step}">
                        <div th:case="'admin1'"><div th:replace="fragments/admin/offer/admin_1_consumption_form :: content"></div></div>
                        <div th:case="'admin2'"><div th:replace="fragments/admin/offer/admin_2_device_selector :: content"></div></div>
                        <div th:case="'admin3'"><div th:replace="fragments/admin/offer/admin_3_customizator :: content"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Offer Form -->
    <div class="clearfix"></div>
    <!--  End of Main Banner -->

    <script src="../assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="../assets/js/accounting.js" type="text/javascript"></script>
    <script src="../assets/js/admin/AJAX.js" type="text/javascript"></script>
    <th:block th:switch="${step}">
        <script th:case="'admin1'" type="text/javascript" src="../assets/js/admin/admin1.js"></script>
        <script th:case="'admin2'" type="text/javascript" src="../assets/js/admin/admin2.js"></script>
        <script th:case="'admin3'" type="text/javascript" src="../assets/js/admin/admin3.js"></script>
    </th:block>
    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- END FOOTER -->
</div>
<!-- Site Wrapper End -->

</body>
</html>
