<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head"></head>

<body class="full-intro background--dark">


<div id="preloader">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>

<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>


    <section class="inner-intro  padding bg-img1 overlay-dark light-color">
        <div class="container">
            <div class="row title">
                <h1>Contact</h1>
                <div class="page-breadcrumb">
                    <a>Home</a>/<span>Contact</span>
                </div>
            </div>
        </div>
    </section>
    <!-- End Intro Section -->
    <!-- Contact Section -->
    <section class="padding ptb-xs-60">
        <div class="container">

            <div class="row">

                <div class="col-sm-8">

                    <div class="headeing pb-30">
                        <h2>Kérdése van?</h2>
                        <span class="b-line l-left line-h"></span>
                    </div>
                    <!-- Contact FORM -->
                    <form class="contact-form " th:action="@{/üzenet}" method="post" th:object="${emailForm}" id="contact">
                        <!-- IF MAIL SENT SUCCESSFULLY -->
                        <div id="success">
                            <div role="alert" class="alert alert-success">
                                <strong>Thanks</strong> for using our template. Your message has been sent.
                            </div>
                        </div>
                        <!-- END IF MAIL SENT SUCCESSFULLY -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-field">
                                    <input th:field="*{name}" class="input-sm form-full" id="name" type="text" name="form-name"
                                           placeholder="Név" maxlength="256" required>
                                </div>
                                <div class="form-field">
                                    <input th:field="*{emailAddress}" class="input-sm form-full" id="email" type="text" name="form-email" placeholder="Email" maxlength="256" required>
                                           <!--pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"-->
                                </div>
                                <div class="form-field">
                                    <input th:field="*{subject}" class="input-sm form-full" id="sub" type="text" name="form-subject"
                                           placeholder="Tárgy" maxlength="256" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-field">
                                    <textarea th:field="*{emailMessage}" class="form-full" id="message" rows="7" name="form-message"
                                              placeholder="Üzenet (Max 2000 karakter)" required maxlength="2000"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-30">
                                <button class="btn-text" type="submitt" id="submitEmail" name="button">
                                    Üzenet küldése
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- END Contact FORM -->
                </div>

                <div class="col-sm-4 contact pt-xs-40">
                    <div class="headeing pb-20">
                        <h2>Kapcsolat</h2>
                        <span class="b-line l-left line-h"></span>
                    </div>
                    <div class="contact-info">

                        <ul class="info">
                            <li>
                                <div class="icon ion-ios-location"></div>
                                <div class="content">
                                    <p>
                                        123 Main Street, St. NW Ste,
                                    </p>
                                    <p>
                                        1 Washington, DC,USA.
                                    </p>
                                </div>
                            </li>

                            <li>
                                <div class="icon ion-android-call"></div>
                                <div class="content">
                                    <p>
                                        200 256 265 000
                                    </p>
                                    <p>
                                        200 256 265 000
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="icon ion-ios-email"></div>
                                <div class="content">
                                    <p>
                                        Support@yourmail.com
                                    </p>
                                    <p>
                                        http://admin@.com
                                    </p>
                                </div>
                            </li>
                        </ul>
                        <!--<ul class="event-social">
                            <li>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                            </li>
                        </ul>-->
                    </div>
                </div>

            </div>
        </div>
        <!-- Map Section -->

    </section>
    <!-- Map -->
    <section class="map-box">
        <div class="map">
            <div id="map"></div>
        </div>
    </section>
    <!-- Contact Section -->
    <!--End Contact-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
