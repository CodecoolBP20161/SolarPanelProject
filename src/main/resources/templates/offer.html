    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="../assets/images/icons/icon.ico"/>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800%7CLato:300,400,700" rel="stylesheet"
          type="text/css">
    <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/ionicons.css" rel="stylesheet" type="text/css">

    <!--Main Style-->
    <link href="../assets/css/navigation.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">

    <link href="../assets/css/theme-color/default.css" rel="stylesheet" id="theme-color" type="text/css">

<body class="full-intro background--dark">

<div id="preloader">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>
<!--loader-->

<!-- Site Wraper -->
<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Intro Section -->
    <section class="inner-intro  padding bg-img1 overlay-dark light-color">
        <div class="container">
            <div class="row title">
                <h1>Ajánlat Kérése</h1>
                <div class="page-breadcrumb">
                    <h2 th:text="${step}+'/4'"></h2>
                </div>
            </div>
        </div>
    </section>
    <!-- End Intro Section -->

    <!-- Offer Form-->
    <section class="get-qoute padding ptb-xs-40 get-qoute">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 mt-xs-30">
                <div th:switch="${step}">
                    <div th:case="'1'"><div th:replace="fragments/offer_forms/page_1 :: page_1"></div></div>
                    <div th:case="'2'"><div th:replace="fragments/offer_forms/page_2 :: page_2"></div></div>
                    <div th:case="'3'"><div th:replace="fragments/offer_forms/page_3 :: page_3"></div></div>
                    <div th:case="'4'"><div th:replace="fragments/offer_forms/page_4 :: page_4"></div></div>

                </div>

            </div>
        </div>
    </div>
    </section>
    <!-- End of Offer Form -->

        <div class="clearfix"></div>

    <script src="../assets/js/accounting.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <th:block th:switch="${step}">
        <script th:case="'1'" type="text/javascript" src="../assets/js/offer-form/offer-form-1.js"></script>
        <script th:case="'2'" type="text/javascript" src="../assets/js/offer-form/offer-form-2.js"></script>
        <script th:case="'3'" type="text/javascript" src="../assets/js/offer-form/offer-form-3.js"></script>


    </th:block>
    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- END FOOTER -->
</div>
<!-- Site Wrapper End -->
