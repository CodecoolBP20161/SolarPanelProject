<head th:replace="fragments/head :: head"></head>

<body class="full-intro background--dark">

<div class="wrapper">

    <section class="inner-intro  padding bg-img1 overlay-dark light-color">

            <div class="row title">

                    <div th:case="'4'"><div th:replace="fragments/offer_forms/page_4 :: page_4"></div></div>

                </div>

            </div>
        </div>
    </div>
    </section>
    <!-- End of Offer Form -->

        <div class="clearfix"></div>

                    </div>

                    </div>
                    <div class="media">

                            <p>

                    </div>
                    <div class="media ">

                            <i class="flaticon-people-1 fontsize_28"></i>
                        </div>
                        <div class="media-body">
                            <h4 class="text-uppercase"><a href="#!">Tiszta munka</a></h4>
                            <p>

                            </p>

                    </div>

                </div>

            </div>
        </div>
        <div class="image_cover image_cover_right"></div>

    <th:block th:switch="${step}">
        <script th:case="'1'" type="text/javascript" src="../assets/js/offer-form/offer-form-1.js"></script>
        <script th:case="'2'" type="text/javascript" src="../assets/js/offer-form/offer-form-2.js"></script>
        <script th:case="'3'" type="text/javascript" src="../assets/js/offer-form/offer-form-3.js"></script>
        <script th:case="'4'" type="text/javascript" src="../assets/js/offer-form/offer-form-4.js" ></script>
    </th:block>
