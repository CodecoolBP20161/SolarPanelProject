<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head">

<body class="full-intro background--dark">
<!--loader-->
<div id="preloader">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>
<!--loader-->
<!-- Site Wraper -->
<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>

    <!--End mainmenu area-->
    <!-- END HEADER -->
    <!-- CONTENT -->
    <!-- Intro Section -->
    <section class="inner-intro  padding bg-img1 overlay-dark light-color">
        <div class="container">
            <div class="row title">
                <h1>Kulcsrakész rendszerek</h1>
                <div class="page-breadcrumb">
                    <span>Termékek </span>/ <a th:text="${productBrand}"></a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Intro Section -->

    <section class="page-section padding ptb-xs-60">
        <div class="container shop text-center">
            <div class="row">
                <div class="col-sm-4 col-md-3" th:each="offer : ${allProduct}">
                    <div class="product-item">
                        <figure class="testimonial-img">
                            <img class="img-circle img-border" src="/assets/images/custom/solar.png" alt="">
                        </figure>
                        <h2 th:text="${offer.getCapacity() + ' kw'}"></h2>
                        <span class="b-line line-h"></span>
                        <br>

                        <h4 th:text="${offer.getInverterName()}"></h4>
                        <h4 th:text="${offer.getPhase() + ' fázisú inverter'}"></h4>
                        <h4 th:text="${offer.getSolarPanelName()}"></h4>
                            <h5>Tartalmazza:</h5>
                        <div th:each="description : ${offer.getDescription()}">
                            <h6 th:text="${description}"></h6>
                        </div>

                        <div class="product-details">

                            <h5 class="text-color" th:text="'Bruttó: '+${#numbers.formatInteger(offer.getGrossPrice(), 0,'DEFAULT')}+' Ft'"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--End Contact-->

</div>
<!-- Site Wraper End -->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
