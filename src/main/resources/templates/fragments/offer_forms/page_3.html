<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--The first step of the offer creation-->
<div th:fragment="page_3">
    <h2 class="title">Amennyiben szeretné, hogy felvegyük önnel a kapcsolatot, adja meg adatait.</h2>

    <section class="padding ptb-xs-60">
        <div class="romana_chect_out_form_area sp">
            <div class="container">
                <div class="romana_check_out_form">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="check_form_left common_input">
                                <div class="heading-box pb-30">
                                    <h2><span>Kapcsolat</span></h2>
                                    <span class="b-line l-left line-h"></span>
                                </div>
                                <form method="post" th:action="@{/ajanlat/3}" th:object="${email}">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="email" name="check_email" placeholder="Email"
                                                   th:field="*{emailAddress}">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 center">
                                        <button class="btn-text" type="submit" id="submitEmail" name="button">
                                            Árajánlat kérése!
                                        </button>
                                    </div>

                                </form>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--End Contact-->


</div>

</body>
</html>
